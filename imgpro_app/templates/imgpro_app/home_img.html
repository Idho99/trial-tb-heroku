{% extends 'base_nav.html' %}

{% block title_block %}
    Image Home
{% endblock title_block %}


{% block body_block %}
<br>
<div class='jumbotron' style="background-color: #f7d217">
    <h1>Welcome to Image Home Page</h1>
    <h3>please enjoy your visit</h3>
</div>

<div class='form-group jumbotron text-center' style="background-color: whitesmoke">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="upload_gambar">Masukkan gambar yang diinginkan</label>
        <br>
        {{form.as_p}}
        <br>
        <button class="btn btn-primary" type="submit">Upload</button>
    </form>
</div>
{% endblock body_block %}
